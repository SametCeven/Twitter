# docker-compose.yml
services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./target/classes:/app/target/classes
    restart: unless-stopped
volumes:
  postgres_data: